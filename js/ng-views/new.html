<h2> Create a new Gram </h2>
<form>

  <input placeholder="Author name" data-ng-model="vm.gram.authorName" />
  <input placeholder="Photo URL" data-ng-model="vm.gram.photo_Url" />
  <textarea placeholder="Body" data-ng-model="vm.gram.body"></textarea>
  <button type="button" data-ng-click="vm.create()">Create</button>
</form>
